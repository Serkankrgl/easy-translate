    <div class="container">
        <div class="row" style="width: 20rem;">
            <div class="input-group m-3">
                <input type="text" class="form-control"id="textInput">
                <div class="input-group-append">
                    <select class="form-control" id="langs">
                        <option value="tr">TR</option>
                        <option value="en">EN</option>

                    <button class="btn" id="translateButton"><i class="fa fa-language"></i></button>
                </div>
            </div>    
        </div>
        <div>
            <p id="getLang"></p>
            <p class="blockquote text-left" id="textOutput"></p>
        </div>
        
    </div>
